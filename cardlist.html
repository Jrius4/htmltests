<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>

    div.card {
        /*width: 850px;*/
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
      }
      
      div.container {
        padding: 10px;
      }
      </style>
      </head>
      <body class="container">
      
      <h2>Polaroid Images / Cards</h2>
      
      <p>The box-shadow property can be used to create paper-like cards:</p>
      
      <div class="card row d-flex">
          <div class="col-md-4  justify-content-start"><img src="./bird.jpg" alt="kbird" style="width:300px;height: 300px;"></div>
        
        <div class="col justify-content-end bg-success">
          <p class="lead">Hardanger, Norway</p>
        </div>
      </div>


      <div class="container">
            <div class="card">
              
              <div class="col-md-4 bg-info"><img src="./bird.jpg" alt="kbird" style="width:300px;height: 300px;"></div>
              <div class="col-md-6 bg-success">.col-6<br>Subsequent columns continue along the new line.</div>
            </div>
          </div>

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

</html>
